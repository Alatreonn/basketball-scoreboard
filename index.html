<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="scoreboard">
        <div class="home-title">HOME</div>
            <div class="home-panel"></div>
                <div class="home-count">0</div>
                <button onclick="homePlusOne()" class="home-btn-plus-one" type="button">+1</button>
                <button onclick="homePlusTwo()" class="home-btn-plus-two" type="button">+2</button>
                <button onclick="homePlusThree()" class="home-btn-plus-three" type="button">+3</button>

        <div class="guest-title">GUEST</div>
            <div class="guest-panel"></div>
                <div class="guest-count">0</div>
                <button onclick="guestPlusOne()" class="guest-btn-plus-one" type="button">+1</button>
                <button onclick="guestPlusTwo()" class="guest-btn-plus-two" type="button">+2</button>
                <button onclick="guestPlusThree()" class="guest-btn-plus-three" type="button">+3</button>
    </div>

  </body>
</html>
